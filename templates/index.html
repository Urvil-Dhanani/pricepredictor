<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, html tutorial, web development">
    <title>Diamond Price-Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .myset{
            margin-left: 300px;
            margin-right: 300px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Diamond Price-Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-address-card"></i> Details </a>
                    </li>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">SignUp</button>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning mx-3 mybtn" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                         Login
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Enter Your Login Detail</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                          
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                                <div class="modal-footer">
                                    <p class="lead">In case you dont have registered !!</p>
                                    <button type="button" class="btn btn-primary">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- Form Starts -->
    <form class="myset" id="myid" method="POST" action=".">

        <div class="mb-3">
            <h1>--Enter Details of Diamond--</h1>                     
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">CARAT</label>
          <input type="number" name="carat" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>        

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CUT</label>
            <select name="cut" class="form-select mb-3" aria-label="Default select example">
                <option selected>Good</option>
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
            </select>            
            <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">COLOR</label>
            <select name="color" class="form-select mb-3" aria-label="Default select example">
                <option selected>D</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>            
            <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CLARITY</label>
            <select name="clarity" class="form-select mb-3" aria-label="Default select example">
                <option selected>SI1</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="IF">IF</option>
                <option value="I1">I1</option>
            </select>            
            <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">DEPTH</label>
            <input type="number" name="depth" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">TABLE</label>
            <input type="number" name="table" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">X Dimension</label>
            <input type="number" name="x" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Y Dimension</label>
            <input type="number" name="y" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Z Dimension</label>
            <input type="number" name="z" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>
        
        <button type="submit" class="btn btn-warning">Predict</button>

    </form>
    <!-- Form Ends -->
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
